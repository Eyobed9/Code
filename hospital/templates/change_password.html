{% extends "layout0.html" %}

{% block title %}

Change Password

{% endblock %}

{% block main %}

<form action="/changePassword" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" required placeholder="Old password" name="old" type="password">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" required placeholder="New password" name="new" type="password">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" required placeholder="Confirm password" name="confirm" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change password</button>
</form>

{% endblock %}
