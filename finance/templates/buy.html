{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" placeholder="Symbol" name="symbol" type="text" autofocus required>
    </div>
    <div class="mb-3">
        <input autocomplete="off" min="1" class="form-control mx-auto w-auto" placeholder="Shares" name="shares" type="number" required>
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
